        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const post = urlParams.get('post');

            if (post === null || post === '') {
                $.ajax({
                    url: "https://jam4wmpy5g.execute-api.ap-south-1.amazonaws.com/development",
                    type: "GET",
                    crossDomain: true,
                    contentType: 'application/json',
                    success: function (response) {
                        $.each(response, (index, value) => {
                            var blog = '<article class="blog-post">\
                                            <div class="blog-title">\
                                                <h2><a href="?post=' + value.slug + '">'+ value.title +'</a></h2>\
                                            </div>\
                                            <div style="font-weight: bold" class="blog-post-meta">' + value.date + ' by ' + value.author.name + '</div>\
                                            <div class="blog-body">\
                                                <p>' + value.plot +  '\
                                                <div class="blog-footer">\
                                                    <a href="?post=' + value.slug + '">Read more</a>\
                                                </div>\
                                            </div>\
                                        </article>';
                            $('.blogs').append(blog);                                
                        }); 
                    },
                    error: function (xhr, status) {
                        console.log(status);
                        console.log(xhr);
                    }
                });
            } else {
                $.ajax({
                    url: "https://jam4wmpy5g.execute-api.ap-south-1.amazonaws.com/development/post?slug=" + post,
                    type: "GET",
                    crossDomain: true,
                    contentType: 'application/json',
                    success: function (response) {
                        var blog = '<article class="blog-post">\
                                        <div class="blog-title">\
                                            <h2><a href="?post=' + response.slug + '">'+ response.title +'</a></h2>\
                                        </div>\
                                        <div style="font-weight: bold" class="blog-post-meta">' + response.date + ' by ' + response.author.name + '</div>\
                                        <div class="blog-body">\
                                            <p>' + response.body +  '\
                                        </div>\
                                    </article>';
                        $('.blogs').append(blog);                                
                    },
                    error: function (xhr, status) {
                        console.log(status);
                        console.log(xhr);
                    }
                });
            }
